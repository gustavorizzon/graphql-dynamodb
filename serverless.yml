org: gustavorizzon
app: graphql-dynamodb
service: graphql-dynamodb

frameworkVersion: '2 || 3'

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    stages:
      - dev
    start:
      host: ${self:provider.environment.LOCALSTACK_HOST}
      port: ${self:provider.environment.DYNAMODB_PORT}
      migrate: true
      noStart: true
      seed: true
    seed:
      heroes:
        sources:
          - table: ${self:provider.environment.HEROES_TABLE}
            sources: ['./seed/heroes.json'] 
      skills:
        sources:
          - table: ${self:provider.environment.SKILLS_TABLE}
            sources: ['./seed/skills.json'] 

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, env:AWS_REGION_DEFAULT, 'us-east-1'}
  runtime: nodejs12.x
  environment:
    HEROES_TABLE: Heroes
    SKILLS_TABLE: Skills
    LOCALSTACK_HOST: ${env:LOCALSTACK_HOST, "localhost"}
    DYNAMODB_PORT: ${env:DYNAMODB_PORT, "4566"}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:DescribeTable
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.HEROES_TABLE}"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.SKILLS_TABLE}"

functions:
  test:
    handler: graphql.test
    events:
      - http:
          path: test
          method: any
  graphql:
    handler: graphql.handler
    events:
      - http:
          path: graphql
          method: any

resources:
  Resources:
    Heroes:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.HEROES_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    Skills:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.SKILLS_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

package:
  excludeDevDependencies: true
  individually: true
